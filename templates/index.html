{% extends "base.html" %}

{% block content %}
<div class="gallery-container">
    <h1 class="text-center mb-4">Галерея марсианских пейзажей</h1>

    <div id="marsCarousel" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
            {% for image in images %}
            <button type="button" data-bs-target="#marsCarousel"
                    data-bs-slide-to="{{ loop.index0 }}"
                    {% if loop.first %}class="active"{% endif %}></button>
            {% endfor %}
        </div>

        <div class="carousel-inner rounded shadow">
            {% for image in images %}
            <div class="carousel-item {% if loop.first %}active{% endif %}">
                <img src="{{ url_for('static', filename='images/' + image.filename) }}"
                     class="d-block w-100" alt="{{ image.title }}">
            </div>
            {% endfor %}
        </div>

        <button class="carousel-control-prev" type="button" data-bs-target="#marsCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#marsCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
        </button>
    </div>

    <div class="upload-form mb-5">
        <form method="POST" enctype="multipart/form-data" class="row g-3">
            <div class="col-auto">
                <input type="file" class="form-control" name="file" accept="image/*" required>
            </div>
            <div class="col-auto">
                <button type="submit" class="btn btn-primary">Загрузить</button>
            </div>
        </form>
    </div>

</div>
{% endblock %}
